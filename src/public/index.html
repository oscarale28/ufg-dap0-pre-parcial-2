<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Videojuegos</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
        <div class="background">
        </div>

        <header>
            <h1>🎮 Catálogo de Videojuegos</h1>
            <button id="addGameBtn" class="btn btn-primary">+ Agregar Juego</button>
        </header>

        <main class="container">
            <section class="games-grid" id="gamesGrid">
                    <!-- Los videojuegos se cargarán aquí dinámicamente -->
            </section>

            <!-- Modal para agregar/editar juegos -->
            <section id="gameModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 id="modalTitle">Agregar Videojuego</h2>
                        <span class="close">&times;</span>
                    </div>
                    <form id="gameForm">
                        <div class="form-group">
                            <label for="titulo">Título *</label>
                            <input type="text" id="titulo" name="titulo" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="plataforma">Plataforma *</label>
                            <select id="plataforma" name="plataforma" required>
                                <option value="">Seleccionar plataforma</option>
                                <option value="PS5">PlayStation 5</option>
                                <option value="Xbox">Xbox</option>
                                <option value="Switch">Nintendo Switch</option>
                                <option value="PC">PC</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="genero">Género</label>
                            <input type="text" id="genero" name="genero" placeholder="Ej: Aventura, Acción, RPG...">
                        </div>
                        
                        <div class="form-group">
                            <label for="anio_lanzamiento">Año de Lanzamiento</label>
                            <input type="number" id="anio_lanzamiento" name="anio_lanzamiento" min="1970" max="2030">
                        </div>
                        
                        <div class="form-group">
                            <label for="desarrollador">Desarrollador</label>
                            <input type="text" id="desarrollador" name="desarrollador">
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" id="cancelBtn" class="btn btn-secondary">Cancelar</button>
                            <button type="submit" id="saveBtn" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Modal de confirmación para eliminar -->
            <section id="deleteModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Confirmar Eliminación</h2>
                        <span class="close">&times;</span>
                    </div>
                    <div class="modal-body">
                        <p>¿Estás seguro de que quieres eliminar este videojuego?</p>
                        <p><strong id="gameToDelete"></strong></p>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancelDeleteBtn" class="btn btn-secondary">Cancelar</button>
                        <button type="button" id="confirmDeleteBtn" class="btn btn-danger">Eliminar</button>
                    </div>
                </div>
            </section>
        </main>

    <script src="app.js"></script>
</body>
</html>
